<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status dos Servidores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
    }
    .online {
      background-color: #28a745;
    }
    .offline {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Status dos Servidores</h1>
  <div id="status-list">
    <div id="local" class="status offline">Local: Offline</div>
    <div id="ubuntu-dev" class="status offline">Ubuntu-dev: Offline</div> <!-- Adicionando servidor ubuntu-dev -->
    <!-- Adicione mais servidores aqui se necessário -->
  </div>
  <script>
    async function fetchStatus() {
      try {
        // URL do arquivo status.json no GitHub Pages
        const response = await fetch('status.json');
        const data = await response.json();
        
        // Encontra o status do servidor "Local"
        const localServer = data.servers.find(s => s.name === "Local");
        const ubuntuDevServer = data.servers.find(s => s.name === "Ubuntu-dev"); // Adicionando servidor ubuntu-dev

        if (localServer) {
          const statusElement = document.getElementById('local');
          const currentTime = new Date();
          const lastCheckIn = new Date(localServer.last_check_in);
          
          const isOnline = (currentTime - lastCheckIn) < 10 * 60 * 1000;

          statusElement.textContent = `Local: ${isOnline ? 'Online' : 'Offline'}`;
          statusElement.className = `status ${isOnline ? 'online' : 'offline'}`;
        } else {
          document.getElementById('local').textContent = 'Local não encontrado.';
        }

        if (ubuntuDevServer) {
          const statusElement = document.getElementById('ubuntu-dev');
          const currentTime = new Date();
          const lastCheckIn = new Date(ubuntuDevServer.last_check_in);
          
          const isOnline = (currentTime - lastCheckIn) < 10 * 60 * 1000;

          statusElement.textContent = `Ubuntu-dev: ${isOnline ? 'Online' : 'Offline'}`;
          statusElement.className = `status ${isOnline ? 'online' : 'offline'}`;
        } else {
          document.getElementById('ubuntu-dev').textContent = 'Ubuntu-dev não encontrado.';
        }

      } catch (error) {
        console.error('Erro ao buscar status:', error);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 600000); // Atualiza a cada 10 minutos
  </script>
</body>
</html>
