<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status dos Servidores</title>
</head>
<body>
    <h1>Status dos Servidores</h1>
    <div id="server-status"></div>

    <script>
        async function fetchStatus() {
            const response = await fetch('https://igorramondev.github.io/fabrilan-egp-monitoramento/status.json');
            const data = await response.json();
            let output = '<ul>';
            data.servers.forEach(server => {
                output += `<li>${server.name} - ${server.status}</li>`;
            });
            output += '</ul>';
            document.getElementById('server-status').innerHTML = output;
        }
        
        fetchStatus();
    </script>
</body>
</html>
